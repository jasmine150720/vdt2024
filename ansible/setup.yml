---
- name: docker
  hosts: all
  become: true
  gather_facts: true

  roles:
    - common

- name: set up frontend
  hosts: host1
  become: true
  gather_facts: true

  roles:
    - frontend
    - nginx

- name: Setup api + db
  hosts: host2
  become: true
  gather_facts: true

  roles:
    - api
    - mongodb